<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Landing Page</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="GetWeather.js"></script>
<link rel="stylesheet" href="Weather.css">
</head>
<body>
	<h1>This is the Weather page</h1>
	<div style="text-align:center;">
	<form action="">
	<input type="text" id="city" style="height: 15px"  value="Dover,NH"><br>
	<input type="password" id="key" style="height: 15px" value="">
	</form>
	<button class="btn1" style="background-color: yellow;"><strong>Get Weather report</strong></button>
	
	</div>
	<br>
	<div id="current">
	<h2>Current Weather Details</h2>
	<p class="last_updated"></p>
	<p class="temp_c"></p>
	<p class="temp_f"></p>
	<p class="condition"></p>
	<p class="wind_mph"></p>
	<p class="feelslike_c"></p>
	<p class="vis_miles"></p>
	</div>
	
	<div id="location">
	<h2>Location Details</h2>
	<p class="location-name"></p>
	<p class="location-region"></p>
	<p class="location-country"></p>
	<p class="location-lat"></p>
	<p class="location-lon"></p>
	<p class="location-tz_id"></p>
	<p class="location-localtime"></p>
	</div>
</body>
</html>
